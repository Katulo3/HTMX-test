<div class="w-full m-2 border border-gray-300 border-solid rounded shadow-sm md:w-1/2">
    {% if heading %}
        <div class="px-3 py-3 bg-gray-200 border-b border-gray-300 border-solid">{{ heading }}</div>
        <div class="p-3">{{ children }}</div>
    {% else %}
        <div class="p-3">{{ children }}</div>
    {% endif %}
</div>
