<div class="flex flex-col">
    <div class="flex flex-col flex-1 md:flex-row lg:flex-row">
        {% if type == "full" %}
            <div class="w-full m-2 border border-gray-300 border-solid rounded shadow-sm">
                {% if heading %}
                    <div class="px-3 py-3 bg-gray-200 border-b border-gray-200 border-solid">{{ heading }}</div>
                    <div class="p-3">{{ children }}</div>
                {% else %}
                    <div class="p-3">{{ children }}</div>
                {% endif %}
            </div>
        {% elif type == "cols" %}
            {{ children }}
        {% endif %}
    </div>
</div>
